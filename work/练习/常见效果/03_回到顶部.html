<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>03_回到顶部</title>
  <style>
    #to_top {
      width: 30px;
      height: 40px;
      font: 14px/20px arial;
      text-align: center;
      background: #06c;
      position: fixed;
      cursor: pointer;
      color: #fff;
      left: 1250px;
      top: 500px;
    }
  </style>
</head>
<body style="height: 2000px;">

<div id="to_top">返回顶部</div>

<script type="text/javascript" src="jquery-1.10.1.js"></script>
<script type="text/javascript">
  $(function(){
      $('#to_top').click(function(){
//          $('html,body').scrollTop(0);
          var distance = $('html').scrollTop()+$('body').scrollTop();
          var time = 500;
          var intervalTime = 100;
          var intervalDistance = distance*intervalTime/time;
          var toScroll = distance - intervalDistance;
          var intervalId = setInterval(function(){
              toScroll -= intervalDistance;
              if(toScroll<=0){
                  toScroll = 0;
                  clearInterval(intervalId);
              }
              $('html,body').scrollTop(toScroll);
          },intervalTime);
      });
  });
</script>
</body>

</html>
